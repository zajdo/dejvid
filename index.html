<!DOCTYPE html>
<html>
<head>
	<title>Three Blocks Website</title>
	<style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
		.container {
			display: flex;
			flex-direction: column;
            height: 300vh;
            overflow: hidden;
		}
		.block {
            height: 100vh;
            width: 100vw;
            flex: 1;
		}

        #block1 {
            background-color: #7dca9e;
        }

        #block2 {
            background-color: #00605d;
        }

        #block3 {
            background-color: #7dca9e;
        }

	</style>
</head>
<body>
	<div class="container">
		<div class="block" id="block1"></div>
		<div class="block" id="block2"></div>
		<div class="block" id="block3"></div>
	</div>
</body>
</html>
