<!DOCTYPE html>
<html>
<head>
	<title>dzachi.sk</title>
    <script>
        function scrollToSection(event, sectionId) {
          event.preventDefault(); // prevent the default behavior of the link
          document.getElementById(sectionId).scrollIntoView({ behavior: "smooth" }); // scroll to the section
        }
    </script>
	<style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 40px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            scroll-behavior: smooth;
            color: #350e08;
        }
        section {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #sec-1 {
            background-color:#7dca9e;
        }
        #sec-2 {
            background-color: #00605d;
        }
        #sec-3 {
            background-color: #7dca9e;
        }

        #sec-1 h1 {
            align-items: center;
            justify-content: center;
        }
        .scroll-down {
            height: 50px;
            width: 30px;
            border: 2px solid #350e08;
            position: absolute;
            left: 50%;
            bottom: 20px;
            border-radius: 50px;
            cursor: pointer;
        }
        .scroll-down::before,
        .scroll-down::after {
            content: "";
            position: absolute;
            top: 20%;
            left: 50%;
            height: 10px;
            width: 10px;
            transform: translate(-50%, -100%) rotate(45deg);
            border: 3px solid #350e08;
            border-top: transparent;
            border-left: transparent;
            animation: scroll-down 1s ease-in-out infinite;
        }
        .scroll-down::before {
            top: 30%;
            animation-delay: 0.3s;
            /* animation: scroll-down 1s ease-in-out infinite; */
        }

        @keyframes scroll-down {
            0% {
                /* top:20%; */
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                top: 90%;
                opacity: 0;}
        }

        ul {
            background-color: black;
            width: 100%;
            /*border-radius: 4px;*/
            list-style: none;
            display: flex;
            /*align-items: center;*/
            /*justify-content: center;*/
            position: fixed;
            top: 0;
            overflow: auto;
        } 
        

        li a {
            display: inline-block;
            padding: 12px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        li:hover a, li:active a {
            color: #350e08;
        }

	</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#sec-1" onclick="scrollToSection(event, 'sec-1')">Home</a></li>
            <li><a href="#sec-2" onclick="scrollToSection(event, 'sec-2')">Section 2</a></li>
            <li><a href="#sec-3" onclick="scrollToSection(event, 'sec-3')">Section 3</a></li>
        </ul>
    </nav>
	<section id="sec-1">
        <div class="container">
            
          <h1>Hello World</h1>
          <a href="#sec-2">
            <div class="scroll-down"></div>
          </a>
        </div>
      </section>
      <section id="sec-2">
        <div class="container">
          <h1>This is Sec 2</h1>
        </div>
      </section>
      <section id="sec-3">
        <div class="container">
            <h1>Section 3</h1>
        </div>
      </section>
</body>
</html>
